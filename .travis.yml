language: python

python:
    #- "3.3" # TODO: https://travis-ci.org/jedie/PyHardLinkBackup/jobs/101706193
    - "3.4"
    - "3.5"

sudo: false

os:
    # Python builds are not available on the OSX environment.
    # see: https://docs.travis-ci.com/user/languages/python
    #- osx
    - linux

virtualenv:
    system_site_packages: false

before_install:
    # https://docs.travis-ci.com/user/environment-variables#Default-Environment-Variables
    - pip install --upgrade pip
    - pip freeze
    - CHECKOUT_DIR=$(pwd)
    - echo ${CHECKOUT_DIR}
    - echo ${TRAVIS_BRANCH}
    - echo ${TRAVIS_COMMIT}
    - echo ${TRAVIS_REPO_SLUG}
    - echo ${GIT_TARGET_EXTRA}
    - echo ${GIT_SOURCE_EXTRA}
    - echo ${TRAVIS_PYTHON_VERSION}
    - git clone --depth 1 git://github.com/${TRAVIS_REPO_SLUG}.git ~/pyhardlinkbackup_clone

install:
    - cd ~/pyhardlinkbackup_clone
    - ls
    - ./boot_pyhardlinkbackup.sh
    - cd ~/PyHardLinkBackup
    - ls
    - pip uninstall -y PyHardLinkBackup
    - pip install -e git+https://github.com/jedie/PyHardLinkBackup.git#egg=pyhardlinkbackup
    - ls
    - SRC=$(python -c "import os,PyHardLinkBackup;print(os.path.dirname(PyHardLinkBackup.__file__))")
    - cd ${SRC}
    - git checkout -qf $TRAVIS_COMMIT
    - cd ..
    - ls
    - pip install -e .
    - pip freeze
    - MANAGE=$(which manage)
    - echo ${MANAGE}
    - ${MANAGE} migrate
    - cat requirements/dev_extras.txt
    - pip install -r requirements/dev_extras.txt

script:
    - which python
    - python --version
    - echo $(pwd)
    - CLI=$(which manage)
    - coverage run --source=PyHardLinkBackup --parallel-mode ${CLI} test --verbosity=2
    - coverage combine

after_success:
    - coveralls
    - coverage report

notifications:
    irc: "irc.freenode.org#pylucid"
