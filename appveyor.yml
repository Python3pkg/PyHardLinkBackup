# appveyor file:
# http://www.appveyor.com/docs/appveyor-yml
# http://www.appveyor.com/docs/environment-variables

version: "{build}"

# blacklist
#except:
#  - gh-pages

build: false

environment:
    matrix:
      - PYTHON: "C:\\Python34"
        PY_PYTHON: 3.4-32
        PY_PYTHON3: 3.4-32
        PYTHON_VERSION: "3.4.x"
        PYTHON_ARCH: "32"
#
#      - PYTHON: "C:\\Python34-x64"
#        PY_PYTHON: 3.4
#        PY_PYTHON3: 3.4
#        PYTHON_VERSION: "3.4.x"
#        PYTHON_ARCH: "64"

      # Python 3.5-32 won't run through the C:\Windows\py.exe launcher on
      # AppVeyor for some reason. See:
      # http://help.appveyor.com/discussions/problems/3891-py-35-32-hellopy-fails-with-error-code-103
      # - PYTHON: "C:\\Python35"
      # - PY_PYTHON: 3.5-32
      # - PY_PYTHON3: 3.5-32
      # - PYTHON_VERSION: "3.5.x"
      # - PYTHON_ARCH: "32"

      - PYTHON: "C:\\Python35-x64"
        PY_PYTHON: 3.5
        PY_PYTHON3: 3.5
        PYTHON_VERSION: "3.5.x"
        PYTHON_ARCH: "64"

platform:
    - AnyCPU

init:
    # http://www.appveyor.com/docs/how-to/rdp-to-build-worker
    #- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

    - echo %PYTHON%
    # Prepend newly installed Python to the PATH of this build (this cannot be
    # done from inside the powershell script as it would require to restart
    # the parent CMD process).
    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
    - set
    # Check that we have the expected version and architecture for Python
    - "python --version"
    - "python -c \"import struct; print(struct.calcsize('P') * 8)\""
    - "py -V"
    - "py -c \"import sys; print(sys.version)\""
    - "py -3 -V"
    - "py -3 -c \"import sys; print(sys.version)\""

# clone directory
clone_folder: c:/pyhardlinkbackup_clone

# set clone depth
clone_depth: 5 # clone entire repository history if not defined

install:
    - cd c:/pyhardlinkbackup_clone
    - "py -3 -c \"from dev.patch_cmd import patch;patch('boot_pyhardlinkbackup.cmd', debug=False)\""
    - boot_pyhardlinkbackup.cmd
    - cd %APPDATA%/PyHardLinkBackup/Scripts
    - set PATH=%APPDATA%/PyHardLinkBackup/Scripts;%PATH%
    - pip uninstall -y PyHardLinkBackup
    - pip install -e git+https://github.com/jedie/PyHardLinkBackup.git#egg=pyhardlinkbackup
    - cd %APPDATA%/PyHardLinkBackup/src/pyhardlinkbackup
    - git checkout -qf %APPVEYOR_REPO_COMMIT%
    - manage.exe migrate
    - phlb.exe helper %APPDATA%/PyHardLinkBackup

test_script:
    - cd %APPDATA%/PyHardLinkBackup
    - call phlb_run_tests.cmd no_report

on_finish:
    - cd %APPDATA%/PyHardLinkBackup/src/pyhardlinkbackup
    - coverage combine
    - coverage report

    - set COVERALLS_REPO_TOKEN=3uErcCZvScP0LKMj9qcgab67qRsu8XnSQ
    - coveralls

    # http://www.appveyor.com/docs/how-to/rdp-to-build-worker
    #- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
